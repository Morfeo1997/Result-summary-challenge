<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"> 
</head>
<body>
  <main class="main-container">

    <section class="result-container">
      <p class="result-headline">Your Result</p>

      <article class="circle">
        <span class="result">76</span>
        <p class="result-2">of 100</p>
      </article>

      <h2 class="headline">Great</h2>
      <p class="comment">You scored higher than 65% of<br> the people who have taken these tests.</p>
    </section>



    <section class="summary-container">
      <p class="headline-sum">Summary</p>

      <article class="item reaction">
        <img src="assets/images/icon-reaction.svg" alt="" class="img">
        <p>Reaction</p>
        <br>
        <p class="first-num">80 <span class="second-num"> / 100</span></p>
      </article>

      <article class="item memory">
        <img src="assets/images/icon-memory.svg" alt="" class="img">
        <p>Memory</p>
        <br>
        <p class="first-num">92 <span class="second-num"> / 100</span></p>
      </article>

      <article class="item verbal">
        <img src="assets/images/icon-verbal.svg" alt="" class="img">
        <p>Verbal</p>
        <br>
        <p class="first-num">61 <span class="second-num"> / 100</span></p>
      </article>

      <article class="item visual">
        <img src="assets/images/icon-visual.svg" alt="" class="img">
        <p>Visual</p>
        <br>
        <p class="first-num">72 <span class="second-num">/ 100</span></p>
      </article>

      <button class="btn">Continue</button>

    </section>
  </main>
  
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="links">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Morfeo1997" target="_blank" class="links">Gastón Gómez</a>.
  </footer>
</body>
</html>
